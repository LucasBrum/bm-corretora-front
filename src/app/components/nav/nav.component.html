<mat-toolbar class="toolbar">
    <button class="menu mat-elevation-z8" mat-button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span class="extra-icon-toolbar-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/side-image.svg" alt="Imagem de navegação">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="/">
                <i class="material-icons">dvr</i>
                Produtos
            </a>
            <a mat-list-item routerLink="seguradoras">
                <i class="material-icons">polymer</i>
                Seguradoras
            </a>
            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <app-header></app-header>
    <router-outlet></router-outlet>
    </div>
  
</mat-drawer-container>
