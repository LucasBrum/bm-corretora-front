<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="BM - Corretora de Seguros" />

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input 
                [(ngModel)]="cliente.nome"
                name="nome"
                [formControl]="nome" 
                required 
                matInput 
                placeholder="Ex: Paulo de Tarso">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
                [(ngModel)]="cliente.cpf"
                name="cpf"
                [formControl]="cpf" 
                required 
                matInput 
                placeholder="Ex: 000.000.000-00"
                mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input 
                [(ngModel)]="cliente.telefone"
                name="telefone"
                [formControl]="telefone" 
                required 
                matInput 
                placeholder="Ex: 2199999-9999"
                mask="0000000-0000">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input 
                [(ngModel)]="cliente.email"
                name="email"
                [formControl]="email" 
                required 
                matInput 
                placeholder="Ex: bmcorretora@mail.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input 
                [(ngModel)]="cliente.dataNascimento"
                name="dataNascimento"
                [formControl]="dataNascimento" 
                required 
                matInput 
                placeholder="Ex: 29/01/1991"
                [dropSpecialCharacters]="false"
                mask="00/00/0000">
            <mat-icon matSuffix>calendar_today</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z1" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z1" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
</div>
