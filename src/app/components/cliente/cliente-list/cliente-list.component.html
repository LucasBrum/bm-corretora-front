<div class="container">

    <mat-card class="mat-elevation-z8 card-opcoes">
        <button routerLink="create" class="mat-elevation-z4 btn-create" mat-raised-button >
            <i class="material-icons">person_add</i>
            Novo Cliente
        </button>

        <mat-form-field>
            <mat-label>Filtro de Busca:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Entre com a informação desejada" #input>
        </mat-form-field>

    </mat-card>
    
    <div class="mat-elevation-z8">
        <mat-card class="mat-card-title">
            <mat-card-content>
                <h1>Clientes</h1>
            </mat-card-content>
        </mat-card>
        
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element" > {{element.cpf | mask: '000.000.000-00'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone | mask: '00 00000-0000'}} </td>
            </ng-container>

            <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef> Data de Nasc. </th>
                <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="delete/{{ element.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
