<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Produto</h1>

        <div class="tipo-seguro">
            <mat-form-field appearance="fill">
                <mat-label>Selecione o tipo de Seguro</mat-label>
                <mat-select>
                    <mat-option *ngFor="let categoriaProduto of categoriasProduto" [value]="categoriaProduto">
                        {{categoriaProduto}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Tipo do Produto</mat-label>
            <input 
                [(ngModel)]="produto.tipo"
                name="nome"
                [formControl]="tipo" 
                required 
                matInput 
                placeholder="Ex: Paulo de Tarso">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

    </form>
</div>
