<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <mat-form-field class="fullWidth" apperance="fill">
            <mat-label>Seguradora</mat-label>
            <input
                [(ngModel)]="seguradora.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput
                placeholder="Digite o nome da Seguradora">
            <mat-icon matSuffix>assured_workload</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z1" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z1" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
